name: Run Postman API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Newman (Postman CLI)
        run: npm install -g newman

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Download Postman Collection from S3
        run: |
          aws s3 cp s3://postman-bucket-ci/public-api-testing.json ./postman/public-api-testing.json

      - name: Run Postman Collection
        env:
          BASE_URL: ${{ secrets.POSTMAN_BASE_URL }}
        run: |
          newman run ./postman/public-api-testing.json --env-var "base_url=$BASE_URL"
